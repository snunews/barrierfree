<html>
<head>
    <meta charset="utf-8">
    <title>배리어프리지도</title>
</head>
    
<body>
<div id="map" style="width:100%;height:500px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=eaacd85667b547236237eafb8ba8244a"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.459494, 126.952222), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    // 지도 생성
    var map = new kakao.maps.Map(mapContainer, mapOption);
    
    // 줌 컨트롤
    var zoomControl = new kakao.maps.ZoomControl();
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT)
    
    // 마커 이미지 관련 변수
    var bad = './bad.png', 
        good = './good.png',
        soso = './soso.png';
   
    var function marker(lat, long, what){
        var position = new kakao.maps.LatLng(lat, long),
            image = new kakao.maps.MarkerImage(what, kakao.maps.Size(60, 60),{offset: new kakao.maps.Point(27, 69)});
        return new kakao.maps.Marker({position: position, image: image});}
    
    //중앙도서관
    marker(37.45943775683825, 126.95214618421608, good}.setMap(map);
    
</script>
</body>
</html>
