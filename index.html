<html>
<head>
    <meta charset="utf-8">
    <title>배리어프리지도</title>
</head>

<body>
<div id="map" style="width:100%;height:500px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=eaacd85667b547236237eafb8ba8244a"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.459494, 126.952222), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    // 지도 생성
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 줌 컨트롤
    var zoomControl = new kakao.maps.ZoomControl();
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT)

    // 마커 이미지 관련 변수
    var bad ='./bad.png',
        good = './good.png',
        soso ='./soso.png';

    function result(lat,long,what){
        var Markerposition = new kakao.maps.LatLng(lat, long),
        imageSize = new kakao.maps.Size(60, 60),
        imageOption = {offset: new kakao.maps.Point(27, 69)};
        var MarkerImage = new kakao.maps.MarkerImage(what, imageSize, imageOption);
        return new kakao.maps.Marker({position: Markerposition, image: MarkerImage})
    }
    
    //중앙도서관
    var joongdo = new result(37.45943775683825, 126.95214618421608, soso);
    joongdo.setMap(map);
    var sabum = new result(37.45971766987394, 126.95474709650235, good);
    sabum.setMap(map);
    
</script>
</body>
</html>
