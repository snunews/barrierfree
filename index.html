    // 마커 생성 함수
    function addMarker(b) {
        if (b == newslist[i]) {
            var imageSrc = news;
        }
        else if(b == homielist[i]){
            var imageSrc = homie;
        }
        else{
            var imageSrc = snu;
        }
        var imageSize = new kakao.maps.Size(70, 70),  // 마커 이미지의 크기
            marker = new kakao.maps.Marker({
                position: b.latlng, // 마커의 위치
                image: new kakao.maps.MarkerImage(imageSrc, imageSize),
                clickable: true
            });
        marker.setMap(map); // 지도 위에 마커를 표출합니다
        return marker;
    }
    
    // 오버레이 만드는 함수
    function addOverlay(b){
        var overlay = new kakao.maps.CustomOverlay({
            yAnchor: 3,
            position: b.latlng
        });

        // 컨텐츠 만들기
        var content = document.createElement('div');
        content.innerHTML = newslist.title;
        content.style.cssText = 'background: white; border: 1px solid black';

        // 닫기 버튼 만들기
        var closeBtn = document.createElement('button');
        closeBtn.innerHTML = '닫기';
        closeBtn.onclick = function () {
            overlay.setMap(null);
        };

        // 오버레이에 붙여넣기
        content.appendChild(closeBtn);
        overlay.setContent(content);

        // 클릭 이벤트로 설정하기
        kakao.maps.event.addListener(marker, 'click', function () {
            overlay.setMap(map);
        });
    }
    
    // 대학신문 반복 돌기
    for (var i=0; i< newslist.length; i++ ) {
        addMarker(newslist[i]);
        addOverlay(newslist[i]);
    }
