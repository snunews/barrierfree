<html>
<head>
    <meta charset="utf-8">
    <title>대학신문 조사 영역</title>
</head>
<body>
<div id="map" style="width:100%;height:100%;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=eaacd85667b547236237eafb8ba8244a"></script>
<script>
    // 지도 만들기
    var mapContainer = document.getElementById('map'),// 지도 표시할 영역
        mapOption = {
            center: new kakao.maps.LatLng(37.459494, 126.952222), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 지도 줌 컨트롤
    var zoomControl = new kakao.maps.ZoomControl(); // 지도 줌 컨트롤하기
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
    
    // 타입
    var good = './',
        soso = ,
        bad=;
    
    
    // 장소리스트
    var places;
    places = [];

    // 마커 만드는 함수
    function displayMarker(b){
        var imageSize = new kakao.maps.Size(30, 30),
            imageSrc = b.type;
        var marker = new kakao.maps.Marker({
            position: b.latlng,
            image: new kakao.maps.MarkerImage(imageSrc, imageSize)});
        marker.setMap(map)
    }

    // 마커 반복문 걸어주기
    places.forEach(item => {displayMarker(item);});
    
</script>
</body>
</html>
