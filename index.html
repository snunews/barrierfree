    kakao.maps.event.addListener(marker, 'click', function() {overlay.setMap(map);});
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(overlay));
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
function makeOutListener(overlay) {
    return function() {
        overlay.setMap(null);
    };
}
