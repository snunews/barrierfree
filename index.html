<html>
<head>
    <meta charset="utf-8">
    <title>배리어프리지도</title>
</head>

<body>
<div id="map" style="width:100%;height:500px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=eaacd85667b547236237eafb8ba8244a"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.459494, 126.952222), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    // 지도 생성
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 줌 컨트롤
    var zoomControl = new kakao.maps.ZoomControl();
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT)

    // 마커 이미지 관련 변수
    var bad ='./bad.png',
        good = './good.png',
        soso ='./soso.png';

    function position(lat,long){
        return new kakao.maps.LatLng(lat, long);}

    function image(what){
        var imageSize, imageOption;
        imageSize = new kakao.maps.Size(60, 60);
        imageOption = {offset: new kakao.maps.Point(27, 69)};
        return new kakao.maps.MarkerImage(what, imageSize, imageOption);}

    function marker(image, position){
        return kakao.maps.Marker({position: position, image: image});}

    //중앙도서관
    var p1 = new position(37.45943775683825, 126.95214618421608),
        im1 = new image(good),
        m1 = new marker(p1,im1);
    m1.setMap(map);
    
    //
    var imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
    imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

    // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
    var markerImage = new kakao.maps.MarkerImage('./good.png', imageSize, imageOption),
    markerPosition = new kakao.maps.LatLng(37.45943775683825, 126.95214618421608); // 마커가 표시될 위치입니다

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
      position: markerPosition,
        image: markerImage // 마커이미지 설정 
        });

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);  

</script>
</body>
</html>
