<html>
<head>
    <meta charset="utf-8">
    <title>배리어프리지도</title>
</head>
    
<body>
<div id="map" style="width:100%;height:500px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=eaacd85667b547236237eafb8ba8244a"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.459494, 126.952222), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    // 지도 생성
    var map = new kakao.maps.Map(mapContainer, mapOption);
    // 줌 컨트롤
    var zoomControl = new kakao.maps.ZoomControl();
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT)
    
    // 세 가지 평가
    var bad = './bad.png';
    var good = './good.png';
    var soso = './soso.png';
    
    // 함수 만들기 input으로 좌표, 판단
    function marker(lat, long, what){
        //마커 이미지 만들기
        var imageSrc = what, // 마커이미지의 주소입니다    
            imageSize = new kakao.maps.Size(60, 60), // 마커이미지의 크기입니다
            imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션
        // 마커 정보
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
            markerPosition = new kakao.maps.LatLng(lat, long); // 마커가 표시될 위치입니다
        // 마커 생성하기
        var marker = new kakao.maps.Marker({
        position: markerPosition,
        image: markerImage
        });
    }
        return marker
    //중앙도서관
    marker(37.45943775683825, 126.95214618421608,good).setMap(map);
      
</script>
</body>
</html>
